<div>
  <h4 class="font-weight-bold text-center">ATUALIZAR AGENDAMENTO</h4>
  <form [formGroup]="reagendarForm" (ngSubmit)="reagendar()">
    <div class="form-group">
      <label for="data">Data</label>
      <input
        type="date"
        class="form-control"
        id="data"
        formControlName="data"
      />
    </div>
    <div class="form-group">
      <label for="hora">Hora</label>
      <input
        type="time"
        class="form-control"
        id="hora"
        formControlName="hora"
      />
    </div>
    <div class="form-group">
      <label for="titulo">Título</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        formControlName="titulo"
        required
      />
    </div>
    <div class="form-group">
      <label for="contato">Contato</label>
      <input
        type="text"
        class="form-control"
        id="contato"
        formControlName="contato"
        required
      />
    </div>
    <div class="form-group">
      <label for="inicioAtendimento">Inicio</label>
      <input
        type="time"
        class="form-control"
        id="inicioAtendimento"
        formControlName="inicioAtendimento"
      />
    </div>
    <div class="form-group">
      <label for="fimAtendimento">Fim</label>
      <input
        type="time"
        class="form-control"
        id="fimAtendimento"
        formControlName="fimAtendimento"
      />
    </div>
    <div class="form-group">
      <label for="observacao">Observação</label>
      <textarea
        class="form-control"
        id="observacao"
        formControlName="observacao"
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn btn-color-main btn-block font-weight-bold mt-1 rounded shadow"
    >
      ATUALIZAR
    </button>
  </form>
</div>
